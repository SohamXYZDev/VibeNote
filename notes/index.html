<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeNote - Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="hover logo">VibeNote</div>
        <nav>
            <a class="hover" href="#">Notes</a>
            <a class="hover" href="#">About</a>
            <button class="signup-btn hover">Sign-up</button>
        </nav>
    </header>

    <!-- Notes Container -->
    <div class="notes-container" id="notesContainer">
        <!-- Notes will appear here dynamically -->
    </div>

    <!-- Add Note Button -->
    <button class="add-note-btn hover" onclick="openModal()">+ Add Note</button>

    <!-- Add Note Modal -->
    <div class="modal" id="noteModal">
        <h2>New Note</h2>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteContent" placeholder="Write your note..." rows="4"></textarea>
        <div class="modal-buttons">
            <button class="save-btn hover" onclick="addNote()">Save</button>
            <button class="cancel-btn hover" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Full Note Modal -->
    <div class="full-note-modal" id="fullNoteModal">
        <h2 id="fullNoteTitle"></h2>
        <p id="fullNoteContent"></p>
        <button class="close-btn" onclick="closeFullNote()">Close</button>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
