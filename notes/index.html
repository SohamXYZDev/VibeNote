<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeNote - Notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="content-wrapper">
      <!-- Header -->
      <header>
        <div class="hover logo" style="cursor: pointer;" onclick="window.location.href = '../'">VibeNote</div>
        <nav>
          <a class="hover" href="../">About</a>
          <a class="hover" href="../notes/">Notes</a>
          <a class="hover" href="../statistics/">Statistics</a>
        </nav>
      </header>
      <h2 class="notes_heading" id="pinned_notes_heading">Pinned Notes</h2>
      <div class="pinned-notes-container" id="pinnedNotesContainer">
        
      
      </div>
      <h2 class="notes_heading">Notes</h2>
      <div class="notes-container" id="notesContainer">
      </div>

      <button class="add-note-btn hover" onclick="openModal()">
        + Add Note
      </button>

      
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="noteModal">
      <h2>New Note</h2>
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea
        id="noteContent"
        placeholder="Write your note..."
        rows="4"
      ></textarea>
      <div class="modal-buttons">
        <button class="save-btn hover" onclick="addNote()">Save</button>
        <button class="cancel-btn hover" onclick="closeModal()">
          Cancel
        </button>
      </div>
    </div>
    <div class="full-note-modal" id="fullNoteModal">
      <div id="fullNoteEmotionTags"></div>
      <h2 id="fullNoteTitle" contenteditable="true"></h2>
      <p id="fullNoteContent" contenteditable="true"></p>
      <button class="close-btn" onclick="closeFullNote()">Close</button>
    </div>
    <footer class="footer">
      <p>&copy; 2025 VibeNote. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
